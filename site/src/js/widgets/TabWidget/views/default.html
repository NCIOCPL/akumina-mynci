<div class="interAction">
    <div class="ak-tabwidget-container {{#if ShowWidgetTitle}}  {{/if}}"> 
        {{#if ShowWidgetTitle}}
        <div>
            <i aria-hidden="true"></i>
            <h3>{{WidgetTitle}}</h3> 
        </div>
        {{/if}}
        <nav role="navigation" class="ia-transformer-tab-nav">
            <ul class="ak-tabwidget-tabs-container ia-flex-tabs">
                {{#Items}}
                <li><a href="#ak-tabwidget-tabs-{{id}}">{{title}}</a></li>
                {{/Items}}
            </ul>
        </nav>
        {{#Items}}
        <div id="ak-tabwidget-tabs-{{id}}" class="ak-tabwidget-tab-content ak-tabwidget-tab-content-{{id}}">
            <div class="ak-widget-lazyload" id="{{id}}"></div>
        </div>
        {{/Items}}
    </div>
</div>
