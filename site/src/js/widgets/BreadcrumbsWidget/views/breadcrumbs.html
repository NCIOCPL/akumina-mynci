<nav aria-label="breadcrumb">
   <ol class="breadcrumb ia-breadcrumb">
      {{#each Items}}        
         {{#if @last}}
            <li class="breadcrumb-item active" aria-label="{{name}}">
               {{name}}
            </li>
         {{else}}
            {{#if route}}
               <li class="breadcrumb-item">
                  <a href="{{AddSPALink route}}" class="{{IsSPALink}}" aria-label="{{name}}">{{name}}</a>
               </li>
            {{else}}
               <li class="breadcrumb-item active" aria-label="{{name}}">
                  {{name}}
               </li>
            {{/if}}  
         {{/if}}           
      {{/each}}        
   </ol>
</nav>
